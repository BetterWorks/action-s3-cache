name: Build and publish
on:
  push:
    branches:
      # - main
      - feat/setup # replace to main

jobs:
  build_go_binary_and_release:
    name: Build go binary and release
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup golang
        uses: actions/setup-go@v2
        with:
          go-version: "^1.15.5"

      - name: Build binary
        run: |
          env GOOS=linux GOARCH=amd64 go build -o dist/linux main.go
          env GOOS=windows GOARCH=amd64 go build -o dist/windows main.go
          env GOOS=darwin GOARCH=amd64 go build -o dist/macos main.go

      - name: Create release tag
        run: echo "create release tag"
